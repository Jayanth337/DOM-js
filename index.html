<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        #header {
            text-align: center;
            background-color: #a86ff2;
            border: 5px solid black;
            border-radius: 5px;
            padding: 10px;
            margin: 0;
            width: 100%;
            font-size: 24px;
            color: white;
        }

        #content {
            text-align: center;
            padding: 20px;
        }

        #idinput {
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            width: 60%;
        }

        #submitBtn {
            background-color: #04AA6D;
            border: none;
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }

        #userData {
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        #userData img {
            height: 200px;
            width: 200px;
            border-radius: 50%;
        }

        #userData h1 {
            text-align: center;
            font-size: 24px;
            text-decoration: underline;
        }

        #userData p {
            text-align: center;
            font-size: 18px;
        }

        #reposs {
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <div id="header">Get your Data here</div>

    <div id="content">
        <input type="text" id="idinput" placeholder="Enter user id">
        <button id="submitBtn" onclick="userdata(document.getElementById('idinput').value)">Submit</button>

        <div id="userData"></div>
    </div>

    <script src="data.js"></script>

</body>

</html>
